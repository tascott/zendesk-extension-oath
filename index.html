<!DOCTYPE html>
<html>
<head>
    <title>OAuth Redirect</title>
    <script>
        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.hash.slice(1));
            const accessToken = params.get('access_token');
            
            if (accessToken) {
                // Get extension ID from URL parameter
                const urlParams = new URLSearchParams(window.location.search);
                const extensionId = urlParams.get('ext');
                
                if (!extensionId) {
                    document.getElementById('status').textContent = 'Error: No extension ID provided. Please check the setup instructions.';
                    return;
                }

                const redirectUrl = `chrome-extension://${extensionId}/src/options/options.html?token=${accessToken}`;
                
                console.log('Token received:', accessToken);
                console.log('Redirecting to:', redirectUrl);
                
                window.location.href = redirectUrl;
            } else {
                console.error('No access token found in URL');
                document.getElementById('status').textContent = 'Authentication failed. No token received.';
            }
        });
    </script>
</head>
<body>
    <h1>Zendesk Authentication</h1>
    <p id="status">Processing authentication...</p>
</body>
</html>
