<!DOCTYPE html>
<html>
<head>
    <title>OAuth Redirect</title>
    <script>
        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.hash.slice(1));
            const accessToken = params.get('access_token');
            
            if (accessToken) {
                // Store token in localStorage temporarily
                localStorage.setItem('zendesk_token', accessToken);

                console.log('access token done>')
                
                // Display success message
                document.getElementById('status').textContent = 'Authentication successful! You can close this window.';
                
                // Attempt to close window after a short delay
                setTimeout(() => {
                    window.close();
                }, 2000);
            } else {
                document.getElementById('status').textContent = 'Authentication failed. No token received.';
            }
        });
    </script>
</head>
<body>
    <h1>Zendesk Authentication</h1>
    <p id="status">Processing authentication...</p>
</body>
</html>
