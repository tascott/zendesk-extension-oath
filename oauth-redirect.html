<!DOCTYPE html>
<html>
<head>
    <title>OAuth Redirect</title>
    <script>
        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.hash.slice(1));
            const accessToken = params.get('access_token');

            console.log('test 1')
            
            if (accessToken) {
                // Store token temporarily in localStorage
                localStorage.setItem('zendesk_token', accessToken);
                
                // Redirect to chrome-extension URL
                window.location.href = 'chrome-extension://dfhhhlknhdcmgenfcdfmpoeegeepdiab/src/options/options.html?token=' + accessToken;
            } else {
                console.error('No access token found in URL');
            }
        });
    </script>
</head>
<body>
    <h1>Authentication successful!</h1>
    <p>Redirecting...</p>
</body>
</html>
